---
# File: defaults/main.yml
# Description: Default variables for pihole-dns-records role
# Author: Lucas Janin
# Date: 2025-03-04

# Pi-hole configuration
pihole_host: "pihole"

# Path to Pi-hole configuration file on the remote host
pihole_toml_file: "/etc/pihole/pihole.toml" 

# Local storage directory for the role
pihole_local_storage_dir: "/tmp/pihole-dns-records-manager"
pihole_config_file: "{{ pihole_local_storage_dir }}/pihole.toml"
pihole_hosts_save_file: "{{ pihole_local_storage_dir }}/previous_hosts.json"

# Docker configuration
pihole_docker_mode: false
pihole_docker_container_name: "pihole"